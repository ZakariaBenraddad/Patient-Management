#This is where we declare the proprieties and environment variable
spring.application.name=patient-service


spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver


spring.datasource.username=admin_viewer
spring.datasource.password=password

#We specify the dialect of the Database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Sync the entities with the database and tell spring to update the changes if it detects any changes
spring.jpa.hibernate.ddl-auto=update
#re check the entities everytime we start the app
spring.sql.init.mode=always

server.port=4000